<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" id="header">
        <h1><i class="far fa-newspaper"></i> New York Times Search<span class="badge badge-secondary"></span></h1>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-newspaper"></i> Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Search Term:</label>
                        <input type="text" class="form-control" id="search-term" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                        <input type="text" class="form-control" id="number-records" placeholder="Another input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="start-year" placeholder="Third input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput4">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year" placeholder="Fourth input">
                    </div>
                    <button type="submit" id="search"><i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-table"></i> Top Articles
                <div id="resultHeader">
                </div>
            </div>
            <div class="card-body" id="results">
            </div>
            <br>
            <div class="container">
                <p id="love"> Made by Saba <i class="fab fa-gratipay"></i></p>
            </div>
        </div>
    </div>
    <script src="backend.js"></script>
</body>

</html>
